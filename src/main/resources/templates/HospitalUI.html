<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2 " align="center">

		<h3>Patient Data</h3>
		<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Register Patient</a>
		<table class="table">
		
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Patient Name</th>
						<th>Patient Age</th>
						<th>Blood Group</th>
						<th>Symptoms</th>
						<th>Address</th>
						<th>Phone Number</th>
						<th>Update/DELETE Information</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient:${patientDetails}">
						<td th:text="${patient.patient_id}"></td>
						<td th:text="${patient.name}"></td>
						<td th:text="${patient.age}"></td>
						<td th:text="${patient.bloodgroup}"></td>
						<td th:text="${patient.symptoms}"></td>
						<td th:text="${patient.address}"></td>
						<td th:text="${patient.phone_no}"></td>
						<td><a th:href="@{/updatePatient/{id}(id=${patient.patient_id})}"
							class="btn btn-primary">Update</a> <a
							th:href="@{/deletePatient/{id}(id=${patient.patient_id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>

				</tbody>
			</table>
	</div>
</body>
</html>
