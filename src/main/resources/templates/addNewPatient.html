<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

<div class="container">
		<h1>Hospital Management System</h1>
		<hr>
		<h2>Add New Patient</h2>

		<form action="#" th:action="@{/save}" th:object="${patient}" method="POST">
			<div class="mb-3">
			
				<label  class="form-label">Patient
					Name</label> <input type="text" class="form-control"
					th:field="*{name}" placeholder="Full name">
			</div>
			<div class="mb-3">
				<label class="form-label">Patient 
					Age</label> <input type="text" class="form-control"
					th:field="*{age}" placeholder="Age">
			</div>
			<div class="mb-3">
				<label  class="form-label">Blood
					Group</label> <input type="text" class="form-control"
					th:field="*{bloodgroup}" placeholder="Blood Group">
			</div>
			<div class="mb-3">
				<label  class="form-label">symptoms
					</label> <input type="text" class="form-control"
					th:field="*{symptoms}" placeholder="symptoms">
			</div>
			<div class="mb-3">
				<label  class="form-label">Address
					</label> <input type="text" class="form-control"
					th:field="*{address}" placeholder="Address">
			</div>
			<div class="mb-3">
				<label  class="form-label">Phone Number
					</label> <input type="text" class="form-control"
					th:field="*{phone_no}" placeholder="Phone Number">
			</div>
			<button type="submit" class="btn btn-success">Register Patient</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Patient List</a>
	</div>
</body>
</html>
